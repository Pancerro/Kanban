<div class="center">
    <h1 mat-dialog-title *ngIf="!data.edit">Add your <br> new kanban table!</h1>
    <h1 mat-dialog-title *ngIf="data.edit">Edit name <br>your kanban table!</h1>
    <div mat-dialog-content>
        <div class="addKanbanTable">
            <form #kanbanForm="ngForm">
                <div ngModelGroup="kanban">
                    <mat-form-field>
                        <p><input matInput type="text" [(ngModel)]="data.projectName" required name="name" ngModel></p>
                        <mat-placeholder>Kanban table name</mat-placeholder>
                        <mat-error>Category is Mandatory</mat-error>
                    </mat-form-field>
                </div>
            </form>
        </div>
    </div>
    <div class="button" mat-dialog-actions>
        <button mat-button [mat-dialog-close]="undefined">Cancel</button>
        <button mat-button [mat-dialog-close]="kanbanForm" *ngIf="!data.edit" [disabled]="kanbanForm.invalid" cdkFocusInitial>Add Project</button>
        <button mat-button [mat-dialog-close]="kanbanForm" *ngIf="data.edit" [disabled]="kanbanForm.invalid" cdkFocusInitial>Edit Name</button>
    </div>

</div>
