<div class="center">
    <h1 mat-dialog-title>Add your task</h1>
    <div mat-dialog-content>
        <div class="addTask">
            <form #taskForm="ngForm">
                <div ngModelGroup="task">
                    <mat-form-field>
                        <p><input matInput type="text" placeholder="Title" required name="title" ngModel></p>
                        <mat-error>Title is Mandatory</mat-error>
                    </mat-form-field>
                    <mat-form-field>
                        <textarea matInput placeholder="Description" name="description" ngModel cdkAutosizeMinRows="1" cdkAutosizeMaxRows="10"></textarea>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Priority: </mat-label>
                        <mat-select name="priority" ngModel>
                            <mat-option value="-">-</mat-option>
                            <mat-option value="Low">Low</mat-option>
                            <mat-option value="Medium">Medium</mat-option>
                            <mat-option value="High">High</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Category: </mat-label>
                        <mat-select name="color" ngModel>
                            <mat-option style="background-color:green" value="green">Easy</mat-option>
                            <mat-option style="background-color:white" value="white">Normal</mat-option>
                            <mat-option style="background-color:orange" value="orange">Not Easy</mat-option>
                            <mat-option style="background-color:red" value="red">Critical</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="End date" name="endDate" ngModel [matDatepickerFilter]="myFilter" [matDatepicker]="picker1">
                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                        <mat-datepicker #picker1></mat-datepicker>
                    </mat-form-field>
                </div>
            </form>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-button [mat-dialog-close]="undefined">Cancel</button>
        <button mat-button [mat-dialog-close]="taskForm" cdkFocusInitial>Add Task</button>
    </div>
</div>
