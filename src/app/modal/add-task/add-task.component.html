<div class="center">
    <h1 mat-dialog-title>Add your task</h1>
    <div mat-dialog-content>
        <div class="addTask">
            <form #taskForm="ngForm">
                <div ngModelGroup="task">
                    <mat-form-field>
                        <p><input matInput type="text" required name="title" ngModel></p>
                        <mat-placeholder>Title Task</mat-placeholder>
                        <mat-error>Title is Mandatory</mat-error>
                    </mat-form-field>
                    <mat-form-field>
                        <textarea matInput name="description" ngModel cdkAutosizeMinRows="1" cdkAutosizeMaxRows="10"></textarea>
                        <mat-placeholder>Description</mat-placeholder>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Priority </mat-label>
                        <mat-select name="priority" ngModel>
                            <mat-option value="white">-</mat-option>
                            <mat-option style="background-color:green" value="green">Low</mat-option>
                            <mat-option style="background-color:yellow" value="yellow">Medium</mat-option>
                            <mat-option style="background-color:red" value="red">High</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Category: </mat-label>
                        <mat-select name="color" ngModel>
                            <mat-option value="none">-</mat-option>
                            <mat-option *ngFor="let item of category" [style.backgroundColor]="item.color" value="{{item.color}}">{{item.category}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput name="endDate" ngModel [matDatepickerFilter]="myFilter" [matDatepicker]="picker1">
                        <mat-placeholder>End date</mat-placeholder>
                        <mat-datepicker-toggle matSuffix [for]="picker1">
                        </mat-datepicker-toggle>
                        <mat-datepicker #picker1></mat-datepicker>
                    </mat-form-field>
                </div>
            </form>
        </div>
    </div>
    <div class="button" mat-dialog-actions>
        <button mat-button [mat-dialog-close]="undefined">Cancel</button>
        <button mat-button [mat-dialog-close]="taskForm" [disabled]="taskForm.invalid" cdkFocusInitial>Add Task</button>
    </div>
</div>
