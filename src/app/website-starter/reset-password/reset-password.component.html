<div class="container">
    <div *ngIf="!verifyMailOrPasswordReset()">
        <h1>WRITE YOUR NEW PASSWORD</h1>
        <p> Passsword must contain at least 8 charactes, including UPPER/lowercase and numbers</p>
        <form (ngSubmit)="resetUserPassword(passwordForm.value.newPass)" #passwordForm="ngForm">
            <div ngModelGroup="newPass">
                <div>
                    <mat-form-field>
                        <p><input matInput (keyup)="clear()" [type]="hide ? 'password' : 'text'" #newPassword="ngModel" name="newPassword" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" ngModel></p>
                        <mat-placeholder style="color:white;">New Password</mat-placeholder>
                        <mat-error>Wrong password</mat-error>
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <p><input matInput (keyup)="clear()" [type]="hide ? 'password' : 'text'" required name="newRepeatPassword" ngModel></p>
                        <mat-placeholder style="color:white;">Re-enter New Password </mat-placeholder>
                        <mat-error>Repeat Password is Mandatory</mat-error>
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    </mat-form-field>
                </div>
            </div>
            <br>
            <button class="button" type="submit">Update your password!</button>
        </form>
        <p id="info"></p>
    </div>
    <div *ngIf="verifyMailOrPasswordReset()">
        <h1>VERIFY YOUR EMAIL</h1>
        <p> Mail must be verification beacuse verify is ok</p>
        <button class="button" (click)="emailVerificate()"> Click by verification mail!</button>
    </div>
    <div>
        <p>or...</p>
        <p> <button class="return-button" (click)="return()">Click by return main page!</button></p>
    </div>
</div>
